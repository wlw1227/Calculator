<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="old-operand"></div>
            <div class="new-operand"></div>
        </div>
        <div class="buttons">
            <div class="operators">
                <button class="button operator" id="divide">/</button>
                <button class="button operator" id="multiply">x</button>
                <button class="button operator" id="minus">-</button>
                <button class="button operator" id="plus">+</button>
                <button class="button" id="equals">=</button>
            </div>
            <div class="numbers">
                <button class="button number" id="number">7</button>
                <button class="button number" id="number">8</button>
                <button class="button number" id="number">9</button>

                <button class="button number" id="number">4</button>
                <button class="button number" id="number">5</button>
                <button class="button number" id="number">6</button>
            
                <button class="button number" id="number">1</button>
                <button class="button number" id="number">2</button>
                <button class="button number" id="number">3</button>
            
                <button class="button number" id="period">.</button>
                <button class="button number" id="number">0</button>
                <button class="button number" id="clear">AC</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
